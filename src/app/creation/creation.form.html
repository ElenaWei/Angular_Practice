<div>
  <h2>Create a new product</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>Product id: </label>
      <input class="form-control" name="id" #productId="ngModel" type="number" ngModel required>
</div>
<div *ngIf="productId.touched && !productId.valid">
  Product Id is required.
</div>
    <div class="form-group">
      <label>Product Name: </label>
      <input required ngModel minlength="5" maxlength="20"
             name="name" #productName="ngModel" id="name" type="text">
      <div *ngIf="productName.touched && !productName.valid">
      <div *ngIf="productName.hasError('required')">Product name is required.</div>
      <div *ngIf="productName.hasError('minlength')">Product name should be minimum 5 characters.</div>
      </div>
    <div class="form-group">
      <label>Product Description: </label>
      <input required ngModel #productDescription="ngModel" name="desription" type="text">
    </div>
    <div class="form-group">
      <label>Product Price: </label>
      <input required ngModel #productPrice="ngModel" name="price" type="number">
    </div>
    <div class="form-group">
        <label>Product Condition: </label>
      <select required ngModel #productCondition="ngModel" name="condition" type="text">
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Discontinued">Discontinued</option>
      </select>
    </div>
    <div class="form-group">
      <label>Product Category: </label>
      <input required ngModel #productCategory="ngModel" name="category" type="text">
    </div>
  </div>
    <button type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
